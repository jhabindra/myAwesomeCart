{%extends 'shop/basic.html'%}

{% block title %}{{product.product_name}} - My Awesome Cart {% endblock %}

{% block body %}

  <div class="container" style="padding: 20px;">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                   <img src="/{{product.image}}" width="233" height="385">
                </div>
                <div class="row" style="margin-top:10px;align-items: center;">
                    <button type="button" class="btn btn-primary mx-3 " style="width: 33%;">By Now</button>
                    <button type="button" id="pr{{i.id}}" class="btn btn-primary" style="width: 33%;">Add To Cart</button>
                </div>
            </div>
            <div class="col-md-8">
                <h5>{{product.product_name}}</h5>
                <p><b>Rs. </b>{{product.price}}</p>
                <p>{{product.desc}}</p>
                
            
            </div>
        </div>
    </div>


{% endblock %}


{%block js%}
<script>
  console.log('working')
      if(localStorage.getItem('cart') == null){
        var cart = {}
      }
      else{
        cart = JSON.parse(localStorage.getItem('cart'))
      }

      $('.cart').click(function(){

        var idStr = this.id.toString()
        console.log(idStr)
        if(cart[idStr] !=undefined){
          cart[idStr] = cart[idStr]+1
        }
        else{
          cart[idStr] = 1
        }
        
       localStorage.setItem('cart',JSON.stringify(cart))
       document.getElementById('cart').innerHTML = Object.keys(cart).length
       console.log(JSON.stringify(cart))
      })
</script>
   
{%endblock%}
